<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->

    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  </head>

  <body ng-app="pic" ng-controller='MainCtrl'>

    Past Searches: 
    <select ng-options="selection.tag + ', ' + selection.min_date.substring(0, 10) + ', ' + selection.mmax_date.substring(0, 10) for selection in collections" ng-model="selection">
        <option>Tag, Start Date, End Date</option>
    </select>
    <button ng-click="fetchPosts(selection.id)">Select</button>
    <div ng-show="posts">
        <div ng-repeat="post in posts">
            {{ post.link }} <img ng-src="{{ post.media_thumb }}">
        </div>
    </div>
    <br>
    {{ res }}    

    <div>
        Tag: <input type="text" ng-model="collection.tag"><br/>
        Start Date: <input type="date" ng-model="collection.min_date"><br/>
        End Date: <input type="date" ng-model="collection.max_date"><br/>
        <button ng-click="create(collection)">Submit</button>
    </div>

    <!-- app scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
  </body>
</html>
